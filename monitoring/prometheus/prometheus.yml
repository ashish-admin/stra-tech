# Prometheus Configuration for LokDarpan Enhanced Production
# Optimized for political intelligence monitoring and alerting

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'lokdarpan-production'
    environment: 'production'

# Rule files for alerting
rule_files:
  - "alerts/*.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # LokDarpan Backend API monitoring
  - job_name: 'lokdarpan-backend'
    static_configs:
      - targets: ['backend:5000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    scheme: http

  # PostgreSQL Database monitoring
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s
    scrape_timeout: 10s

  # Redis Cache monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s
    scrape_timeout: 10s

  # System-level monitoring
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 10s

  # Container monitoring
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
    scrape_timeout: 10s

  # Celery Worker monitoring
  - job_name: 'celery-workers'
    static_configs:
      - targets: ['celery-exporter:9540']
    scrape_interval: 20s
    scrape_timeout: 10s

  # Traefik Load Balancer monitoring
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    scrape_interval: 15s
    scrape_timeout: 10s

  # Political Strategist AI Services monitoring
  - job_name: 'ai-services'
    static_configs:
      - targets: ['backend:5000']
    metrics_path: /metrics/ai
    scrape_interval: 30s
    scrape_timeout: 15s

  # Custom LokDarpan application metrics
  - job_name: 'lokdarpan-app-metrics'
    static_configs:
      - targets: ['backend:5000']
    metrics_path: /metrics/app
    scrape_interval: 20s
    scrape_timeout: 10s
    params:
      module: [lokdarpan_custom]

  # Health check monitoring
  - job_name: 'health-checks'
    static_configs:
      - targets: ['backend:5000']
    metrics_path: /health/metrics
    scrape_interval: 30s
    scrape_timeout: 10s

