[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=strategist
    --cov=app
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    -p no:warnings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    ai: Tests requiring AI API calls
    strategist: Political Strategist module tests
    mock: Tests using mocks/stubs
    asyncio: Asynchronous tests requiring asyncio
    security: Security-related tests
    performance: Performance and load tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning