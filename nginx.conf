# LokDarpan Phase 1 Production Nginx Configuration
# Optimized for Indian Network Conditions and Political Campaign Teams
# Designed for high availability, fast loading, and resilient user experience

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimize for Indian network conditions - handle many connections efficiently
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Basic MIME types and charset
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;

    # Logging format optimized for political intelligence monitoring
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';

    log_format performance '$remote_addr - [$time_local] "$request" '
                          '$status $bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          '$request_time $upstream_response_time '
                          '$gzip_ratio';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations for Indian networks (2G/3G/4G)
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Buffer settings optimized for varying network conditions
    client_body_buffer_size 16k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # Gzip compression - critical for Indian networks
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;

    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers for political intelligence dashboard
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' ws: wss:;" always;

    # Rate limiting for API endpoints (protect against abuse during campaigns)
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=strategist:10m rate=10r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Backend upstream for Flask API
    upstream lokdarpan_api {
        server localhost:5000;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # Main server configuration
    server {
        listen 80;
        server_name localhost lokdarpan.local *.lokdarpan.local;
        root /var/www/lokdarpan/dist;
        index index.html;

        # Connection limits per IP
        limit_conn conn_limit_per_ip 20;

        # Security: Hide nginx version
        server_tokens off;

        # Favicon handling
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Static asset caching - aggressive for political dashboard efficiency
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # Handle CORS for fonts and assets
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control";
            
            # Pre-compressed static files (if available)
            gzip_static on;
            
            # Try pre-compressed versions first
            location ~* \.(js|css)$ {
                add_header Vary "Accept-Encoding";
                try_files $uri.gz $uri.br $uri =404;
            }
        }

        # API proxy with optimizations
        location /api/ {
            # Rate limiting for API
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://lokdarpan_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts optimized for Indian networks
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Enable keepalive to backend
            proxy_set_header Connection "";
        }

        # Authentication endpoints with stricter rate limiting
        location /api/v1/login {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://lokdarpan_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Political Strategist SSE endpoints
        location /api/v1/strategist/ {
            limit_req zone=strategist burst=20 nodelay;
            proxy_pass http://lokdarpan_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # SSE specific settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }

        # Service worker for PWA functionality
        location = /sw.js {
            expires off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Service-Worker-Allowed "/";
            try_files $uri =404;
        }

        # PWA manifest
        location = /manifest.json {
            expires 1d;
            add_header Cache-Control "public";
            try_files $uri =404;
        }

        # Political dashboard SPA routing
        location / {
            try_files $uri $uri/ @fallback;
            
            # Cache HTML for short periods (campaign data changes frequently)
            location = /index.html {
                expires 5m;
                add_header Cache-Control "public, must-revalidate";
                add_header Pragma "no-cache";
            }
        }

        # SPA fallback
        location @fallback {
            expires 5m;
            add_header Cache-Control "public, must-revalidate";
            try_files /index.html =404;
        }

        # Security: Block access to sensitive files
        location ~ /\.(ht|git|env|config) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to source maps in production
        location ~ \.map$ {
            return 404;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # HTTPS Configuration (for production deployment)
    server {
        listen 443 ssl http2;
        server_name lokdarpan.com *.lokdarpan.com;
        root /var/www/lokdarpan/dist;
        index index.html;

        # SSL Configuration (replace with actual certificates)
        ssl_certificate /path/to/ssl/lokdarpan.com.crt;
        ssl_certificate_key /path/to/ssl/lokdarpan.com.key;
        
        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # HSTS for security
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Copy all location blocks from HTTP server
        include /etc/nginx/conf.d/lokdarpan-locations.conf;
    }

    # Redirect HTTP to HTTPS in production
    server {
        listen 80;
        server_name lokdarpan.com *.lokdarpan.com;
        return 301 https://$server_name$request_uri;
    }
}

# Stream configuration for WebSocket proxying
stream {
    upstream backend_websocket {
        server localhost:5000;
    }

    server {
        listen 8080;
        proxy_pass backend_websocket;
        proxy_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/websocket.log;
    }
}